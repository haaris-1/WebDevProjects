<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Ubuntu:wght@300&family=Work+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Forms_challenge.css" />

  <body>
    <div class="form">
      <form action="get">
        <div class="Header">
          <h1>Contact Information</h1>
          <h4>Give your information here</h4>
        </div>
        <div class="content">
          <p>
            Name : <input type="text" placeholder="Muhammed Haris" required/>
          </p>
          <p>
            Email :
            <input type="email" placeholder="mdharis123@gmail.com" required />
          </p>
          <p>
            Phone Number :
            <input type="text"  placeholder="9876543210" required />
          </p>
          <p>
            Your message :
            <textarea
              name=""
              id=""
              cols="10"
              rows="5"
              placeholder="your message"
            ></textarea>
          </p>
          <button>Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
